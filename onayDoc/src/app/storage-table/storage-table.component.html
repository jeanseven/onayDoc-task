<table>
  <tr>
    <th>Бренд</th>
    <th>Артикуль</th>
    <th>Наименование товара</th>
    <th>Цена</th>
    <th>Наличие</th>
  </tr>
  <tr *ngFor="let row of productList">
    <td >{{ row.brand }}</td>
    <td >{{ row.articule }}</td>
    <td >{{ row.name }}</td>
    <td >{{ row.price }}</td>
    <td >{{ row.exists ? 'В наличии' : 'Нет в наличии'}}</td>
  </tr>
</table>
